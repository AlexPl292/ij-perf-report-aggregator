apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  labels:
    app: nats
    {{- include "common.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: nats
      {{- include "common.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: nats
        {{- include "common.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: nats
          image: nats:2.8.1-scratch@sha256:e22bfb7fdf9006c8d295782e24a70c2197e340f216b649650ea67288ef841319
          resources:
            requests:
              cpu: "0.1"
              memory: "64Mi"
            limits:
              cpu: "0.2"
              memory: "128Mi"
          readinessProbe:
            tcpSocket:
              port: 4222
          livenessProbe:
            tcpSocket:
              port: 4222
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  labels:
    app: nats
    {{- include "common.labels" . | nindent 4 }}
spec:
  ports:
    - name: tcp
      port: 4222
      protocol: TCP
    - name: http
      port: 8222
      protocol: TCP
  selector:
    app: nats
    {{- include "common.selectorLabels" . | nindent 4 }}