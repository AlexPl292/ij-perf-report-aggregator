apiVersion: apps/v1
kind: Deployment
metadata:
  name: clickhouse
  labels: &LABELS
    app: clickhouse
spec:
  selector:
    matchLabels: *LABELS
  template:
    metadata:
      labels: *LABELS
    spec:
      containers:
        - name: clickhouse
          image: yandex/clickhouse-server:19.15.2.2
          ports:
            - containerPort: 9000
              name: tcp
          # use http to avoid warn like "TCPHandler: Client has not sent any data." in logs
          readinessProbe:
            # allow backup to be restored - do not promote
            initialDelaySeconds: 5
            httpGet:
              port: 8123
          livenessProbe:
            periodSeconds: 30
            httpGet:
              port: 8123
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  labels:
    app: clickhouse
spec:
  ports:
    - name: tcp
      port: 9000
      protocol: TCP
    - name: http
      port: 8123
      protocol: TCP
  selector:
    app: clickhouse